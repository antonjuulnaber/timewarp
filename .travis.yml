language: node_js
node_js: stable
before_install:
  - chmod +x deploy/*
jobs:
  include:
    - stage: Build
      name: Check code quality
      script: deploy/minify.js
    - stage: Deploy
      deploy:
        provider: pages:git
        token: $GITHUB_REPO_TOKEN
        edge: true # opt in to dpl v2
        target_branch: master
        keep_history: false
        commit_message: "Automatic deploy"
        on:
          branch: source