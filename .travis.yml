language: node_js
node_js: stable
jobs:
  include:
    - stage: Build
      name: Check code quality
      script: "node deploy/lint.js"
      name: Minify
      script: "node deploy/minify.js"
    - stage: Deploy
      deploy:
        provider: pages:git
        token: $GITHUB_REPO_TOKEN
        edge: true # opt in to dpl v2
        target_branch: master
        keep_history: false
        commit_message: "Automatic deploy"
        on:
          branch: source